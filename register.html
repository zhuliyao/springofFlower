	<body>
		<div class="header">
			<div class="header_main">
				<div class="header_left">
					你好！欢迎光临春之花零食大世界

				<div class="header_right">

		<div class="logo">
			<div class="main">							
			     <h1><a href="##"><img src="img/logo.png"/></a></h1>

		</div>
		<div class="layout">
			<div class="login_box">
				<h3>
					注册页面
				</h3>
		         
				<div class="login_main">
					<div class="main1">
						<div class="login_left">
							<a href="##"><img src="img/login_p1.png"/></a>
						</div>
						<div class="login_right">	
							<span class="span1">*&nbsp;账户名:</span><input type="text" name="username" id="username" value="" /><span class="yes"><img src="img/yes.gif"/></span>
							<p id="rp1"></p>
							<span class="span1">*&nbsp;设置密码:</span><input type="password" name="password" id="password" value="" /><span class="yes1"><img src="img/yes.gif"/></span>
							<p id="rp2"></p>
							<span class="span1">*&nbsp;确认密码:</span><input type="password" name="password1" id="password1" value="" /><span class="yes2"><img src="img/yes.gif"/></span>
							<p id="rp3"></p>
							<span class="span1">*&nbsp;手机:</span><input type="text" name="phone" id="phone" value="" /><span class="yes3"><img src="img/yes.gif"/></span>
							<p id="rp4"></p>
							<span class="span1">*&nbsp;验证邮箱:</span><input type="text" name="email" id="email" value="" /><span class="yes4"><img src="img/yes.gif"/></span>
							<p id="rp5"></p>
							<span class="span1">*&nbsp;验证码:</span><input type="text" name="code" id="code" value="" />
							<button id="email_code">获取邮箱验证码</button>
							<p id="rp6"></p>
							<div class="agree">
								<input type="checkbox" name="agree1" id="agree1" value="" />
								<p>我已阅读同意<a href="##">《春之花购物商城用户注册协议》</a></p>
							</div>
							<button id="register1">注册</button>
						</div>
					</div>
				</div>
	
			</div>
